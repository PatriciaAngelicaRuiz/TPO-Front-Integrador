<section id="cuerpo">
    <h2><p>Haga su reserva completando el siguiente formulario</p></h2>
    <form action="URLdondeseenvia" method="POST" target="_blank" style="text-align: left;" id="formulario">
        
        <div class="row mb-3">
          <label for="nombre" class="col-sm-2 col-form-label">Nombre/s :</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
        </div>
        
        <div class="row mb-3">
          <label for="apellido" class="col-sm-2 col-form-label">Apellido/s :</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="apellido" name="apellido">
          </div>
        </div>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Kilogramos del pernil:</legend>
          <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Kilogramos" id="gridRadios1" value="4kg" checked>
                <label class="form-check-label" for="gridRadios1">
                  4Kg
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Kilogramos" id="gridRadios2" value="5kg">
                <label class="form-check-label" for="gridRadios2">
                  5Kg
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Kilogramos" id="gridRadios3" value="6kg">
                <label class="form-check-label" for="gridRadios1">
                  6Kg
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Kilogramos" id="gridRadios4" value="7kg">
                <label class="form-check-label" for="gridRadios4">
                  7Kg
                </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Kilogramos" id="gridRadios5" value="10kg">
              <label class="form-check-label" for="gridRadios5">
                10Kg
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Kilogramos" id="gridRadios6" value="12kg">
                <label class="form-check-label" for="gridRadios6">
                  12Kg
                </label>
            </div>
          </div>
        </fieldset>

        <button type="submit" class="btn btn-secondary btn-lg" id= "boton">Realizar Reserva</button>
    </form>
</section>
